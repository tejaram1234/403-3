<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="page">
            <div class="heading">
                <h1>Varma's Tip</h1>
                <h1>Calculator</h1>
            </div>
            <hr>
            <div class="choice">
                <div class="input1">
                    <label> How much was your bill?</label>
                    <p>$<input type="number" id="bill"></p>
                </div>
                <div class="input2">
                    <label> How was your service?</label>
                    <select class="service" id="service">
                        <option disabled selected value="0">--Choose your option--</option>
                        <option value="0.3">30%-Outstanding</option>
                        <option value="0.2">20%-good</option>
                        <option value="0.15">15%-it was Okay</option>
                        <option value="0.1">10%-Bad</option>
                        <option value="0.05">5%-Terrible</option>

                    </select>
                </div>
                <div class="input3">
                    <label> How many people were sharing the bill?<input type="number" id="people"> people</label>


                </div>

            </div>
            <div class="button">
                <button type="submit" onclick="calculate()">CALCULATE !</button>
            </div>
            <div class="answer">
                <p id="result"></p>
            </div>
        </div>

    </div>

    <script>
        function calculate() {
            const bill = +document.getElementById("bill").value
            console.log(bill);
            const service = +document.getElementById("service").value
            console.log(service);
            const people = +document.getElementById("people").value
            console.log(people);
            if (bill == "" || people == "" || service == 0) {
                alert("Can't calculate empty")
            }
            else {
    
                var total = (bill * service) / people;
                var result = document.getElementById("result")
                result.innerHTML = ` <p>Tip Amount</p><h1> <sup>$</sup>${total.toFixed(2)}</h1><p>each<p>`
            }
        }

    </script>
</body>

</html>
